<html>

<head>
    <title>Calculadora Bootstrap - Exercício S03A04</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
    <!-- div, section -->
    <div class="container">
        <h1>Calculadora Simples</h1>

        <br>

        <h2>Escolha a operação desejada: </h2>

        <br>

        <form>
            <select class="form-control" id="operacao">
                <option value="">Selecione</option>
                <option value="adicao">Adição</option>
                <option value="subtracao">Subtração</option>
                <option value="multiplicacao">Multiplicação</option>
                <option value="divisao">Divisão</option>
            </select>
        </form>
        
        <br>
        <!-- onsubmit -->
        <!-- id="meuForm" -->
        <form class="box" onsubmit="calcularResultado(event)">

            <p><strong>Escolha o primeiro número: </strong></p>
            <div class="row g-3 align-items-center mb-5">
                <div class="col-auto">
                    <label for="inputNumero1" class="col-form-label">Número 1: </label>
                </div>
                <div class="col-auto">
                    <input type="number" id="inputNumero1" class="form-control">
                </div>
            </div>

            <p><strong>Escolha o segundo número: </strong></p>
            <div class="row g-3 align-items-center mb-5">
                <div class="col-auto">
                    <label for="inputNumero2" class="col-form-label">Número 2: </label>
                </div>
                <div class="col-auto">
                    <input type="number" id="inputNumero2" class="form-control">
                </div>
            </div>

            <button type="submit" class="btn btn-outline-primary">Calcular</button>

            <br>
            <br>

            <span id="txt-resultado">Resultado: </span>

        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>

</body>

</html>
